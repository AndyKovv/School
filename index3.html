<!DOCKTYPE>
<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<script src="m3.js"></script>

</head>	
	<title>Validation</title>
</head>
<body>

<div class="container">
		<form class="registration">
			<h1>Реэстрація</h1>

			<label for="username">
				<span>Ваше імя</span>

				<input type="text" id="username" maxlength="32" minlength="4" required>

				<ul class="input-requirements">
					<li>Ім"я повинно бути не менше 4 символів і не більше 32</li>
					<li>Ваше ім"я повинно складатись лише з букв</li>
				</ul>
			</label>
			
			

			<label for="Address">
				<span>Ваш адрес</span>

				<input type="text" id="Address" maxlength="255" required>

				<ul class="input-requirements">
					<li> Дозволено для ведення 255 букв</li>
				</ul>
			
			</label>

			

			<label for="number_phone">
				<span>Ваш номер телефону</span>
				
				<input type="number" id="number_phone" maxlength="13" required>

				<ul class="input-requirements"> 
					<li> Максимальна кількість чисел сягає - 13</li>
				</ul>

			</label>



			<label for="email">
				<span>Ведіть @mail.</span>
				<input type="text" id="@email" required>

				<ul class="input-requirements"> 
					<li> Поле повинно виглядати some.email@gmail.com або аналогічно</li>
				</ul>
			</label>


			<label for="password">
				<span>Пароль</span>

				<input type="password" id="password" maxlength="100" minlength="6" required>

				<ul class="input-requirements">
					<li>Мінімальна кількість символів для паролю - 6, максимальна - 100</li>
					<li> Пароль може складатись з будь-яких символів</li>
				</ul>
			</label>

			

			<label for="select">
				<span>Виберіть один з трьох пунктів:</span>

			<input type="select" id="select" required>
				<select> Пункт 1 </select>
				<select> Пункт 2 </select>
				<select> Пункт 3 </select>
			</label>



			<label for="Paymen">
				<span> Виберіть спосіб оплати:</span>
			<input type="Paymen" id="Paymen">
				<select> 1 </select>
				<select> 2 </select>
				<select> 3 </select>
			</label>

			<br>

			<input type="submit">	

		</form>
	</div>

</form>

</body>
</html>
